<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 解題助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- 網站標題 -->
  <header class="bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">AI 解題助手</h1>
  </header>

  <!-- 題目上傳區 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">題目上傳區</h2>
    <div class="border-2 border-dashed border-gray-400 rounded-lg py-10 text-center relative overflow-hidden">
      <!-- 提示文字 -->
      <p id="upload-text" class="text-gray-600">📸 點擊上傳或拍照</p>
      <!-- 上傳按鈕 -->
      <label for="upload-file" id="upload-button" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-600">
        上傳題目
      </label>
      <input id="upload-file" type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
      <!-- 圖片顯示區 -->
      <img id="image-preview" src="" alt="上傳圖片預覽" class="hidden absolute inset-0 w-full h-full object-contain" />
    </div>
  </section>

  <!-- 解答區 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">解答</h2>
    <div class="bg-gray-100 border border-gray-300 rounded-lg p-5">
      <!-- 清空內容 -->
    </div>
  </section>

  <!-- 按鈕區 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md flex justify-between">
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">下一題</button>
    <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">複製答案</button>
    <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">錯誤回報</button>
  </section>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const uploadPreview = document.getElementById('image-preview');
      const uploadText = document.getElementById('upload-text');
      const uploadButton = document.getElementById('upload-button');

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // 顯示上傳的圖片
          uploadPreview.src = e.target.result;
          uploadPreview.classList.remove('hidden'); // 顯示圖片

          // 隱藏文字和按鈕
          uploadText.classList.add('hidden');
          uploadButton.classList.add('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        // 隱藏圖片並顯示文字和按鈕
        uploadPreview.classList.add('hidden');
        uploadText.classList.remove('hidden');
        uploadButton.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
