<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解題助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- 網站標題 -->
  <header class="bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">解題助手</h1>
  </header>

  <!-- 題目上傳區 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">題目上傳區</h2>
    <div class="border-2 border-dashed border-gray-400 rounded-lg py-10 text-center">
      <p class="text-gray-600">📸 點擊上傳或拍照</p>
      <button class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">上傳題目</button>
    </div>
  </section>

  <!-- 題目預覽區 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">題目預覽</h2>
    <div class="bg-gray-100 border border-gray-300 rounded-lg h-40 flex items-center justify-center">
      <p class="text-gray-600">預覽區</p>
    </div>
  </section>

  <!-- 解答框 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-3">解答</h2>
    <div class="bg-gray-100 border border-gray-300 rounded-lg p-5">
      <p>解題過程顯示區</p>
      <p>步驟說明</p>
      <p>最終答案</p>
    </div>
  </section>

  <!-- 按鈕區 -->
  <section class="max-w-4xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md flex justify-between">
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">下一題</button>
    <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">複製答案</button>
    <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">錯誤回報</button>
  </section>

</body>
</html>
